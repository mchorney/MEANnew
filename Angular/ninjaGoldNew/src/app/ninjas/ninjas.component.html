<div class="wrapper">
    <div class="farm">
        <h3>Farm</h3>
        <p>Earn 2-5 Gold</p>
        <p>{{farmgold}}</p>
        <button (click)="clickFarm()">Farm</button>
    </div>
    <div class="cave">
        <h3>Cave</h3>
        <p>{{cavegold}}</p>
        <p>Earn 5-10 Gold</p>
        <button (click)="clickCave()">Cave</button>
    </div>
    <div class="casino">
        <h3>Casino</h3>
        <p>{{casinogold}}</p>
        <p>Earn up to or Lose up to 100 Gold</p>
        <button (click)="clickCasino()">Casino</button>
    </div>
    <div class="house">
        <h3>House</h3>
        <p>{{housegold}}</p>
        <p>Earn 7-15 Gold</p>
        <button (click)="clickHouse()">House</button>
    </div>
